<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <form action="">
          <h3>Temperature Converter</h3>
          <br />
          <div>
            <label for="Celsius">Celsius:</label><br />
            <input type="number" name="Celsius" id="celsius" /><br /><br />
          </div>
          <div>
            <label for="FahrenHeat">Fahren Heat</label><br />
            <input type="number" name="Fahren Heat" id="fahren" /><br /><br />
          </div>
          <div>
            <label for="Kelvin">Kelvin</label><br />
            <input type="number" name="Kelvin" id="kelvin" /><br /><br />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
